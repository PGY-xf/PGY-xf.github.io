  //printf(&quot;Hello World!\n&quot;);</span><br><span class="line">  int pid=0;</span><br><span class="line">  int tc,tf;</span><br><span class="line">  pbuff=(int *)mmap(0,sizeof(int),PROT_READ|PROT_WRITE,</span><br><span class="line">          MAP_SHARED|MAP_ANON,-1,0);</span><br><span class="line">  s1=(sem_t *)mmap(0,sizeof(sem_t),PROT_READ|PROT_WRITE,</span><br><span class="line">          MAP_SHARED|MAP_ANON,-1,0);</span><br><span class="line">  s2=(sem_t *)mmap(0,sizeof(sem_t),PROT_READ|PROT_WRITE,</span><br><span class="line">          MAP_SHARED|MAP_ANON,-1,0);</span><br><span class="line">  *pbuff=0;</span><br><span class="line">  sem_init(s1,1,1);</span><br><span class="line">  sem_init(s2,1,0);</span><br><span class="line">  pid=fork();</span><br><span class="line">  if(pid==0)</span><br><span class="line">  &#123;</span><br><span class="line">  l: tc=*pbuff;</span><br><span class="line">     tc++;</span><br><span class="line">     sem_wait(s1);</span><br><span class="line">     *pbuff=tc;</span><br><span class="line">     sem_post(s2);</span><br><span class="line">     if(tc&gt;=10)</span><br><span class="line">         return 0;</span><br><span class="line">     else goto l;</span><br><span class="line">  &#125;</span><br><span class="line">  else if(pid&gt;0)</span><br><span class="line">  &#123;</span><br><span class="line">   L: sem_wait(s2);</span><br><span class="line">      tf=*pbuff;</span><br><span class="line">      sem_post(s1);</span><br><span class="line">      if(tf&gt;0)</span><br><span class="line">          printf(&quot;%d\n&quot;,tf);</span><br><span class="line">      if(tf==10)</span><br><span class="line">          return 0;</span><br><span class="line">      else goto L;</span><br><span class="line">  &#125;</span><br><span class="line">  return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
function addCount (Counter) {
    url=$('.article-date').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
        success: function(results) {
            if (results.length>0) {
                var counter=results[0];
                counter.fetchWhenSave(true); //get recent result
                counter.increment("time");
                counter.save();
            } else {
                var newcounter=new Counter();
                newcounter.set("title",title);
                newcounter.set("url",url);
                newcounter.set("time",1);
                newcounter.save(null,{
                    success: function(newcounter) {
                        //alert('New object created');
                    }, error: function(newcounter,error) {
                        alert('Failed to create');
                    }
                })
            }
        },
        error: function(error) {
            //find null is not a error
            alert('Error:'+error.code+" "+error.message);
        }
    });
}
$(function() {
    var Counter=AV.Object.extend("Counter");
    //only increse visit counting when intering a page
    if ($('.article-title').length == 1) {
       addCount(Counter);
    }
    var query=new AV.Query(Counter);
    query.descending("time");
    // the sum of popular posts
    query.limit(10); 
    query.find({
        success: function(results) {
                for(var i=0;i<results.length;i++) {
                    var counter=results[i];
                    title=counter.get("title");
                    url=counter.get("url");
                    time=counter.get("time");
                    // add to the popularlist widget
                    showcontent=title+" ("+time+")";
                    //notice the "" in href
                    $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                }
            },
        error: function(error) {
            alert("Error:"+error.code+" "+error.message);
        }
    });
});
</script>
