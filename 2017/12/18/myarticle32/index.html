<article class="post markdown-style">
  <h1 id="List是python中基础的顺序数据结构"><a href="#List是python中基础的顺序数据结构" class="headerlink" title="List是python中基础的顺序数据结构"></a>List是python中基础的顺序数据结构</h1><h3 id="以下为python3代码"><a href="#以下为python3代码" class="headerlink" title="以下为python3代码"></a>以下为python3代码</h3><h3 id="创建："><a href="#创建：" class="headerlink" title="创建："></a>创建：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">1 li = [1, 2, 3, 4, 5]</span><br></pre></td></tr></table></figure>

<h3 id="增加"><a href="#增加" class="headerlink" title="增加"></a>增加</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"> 1 # 在列表尾部加入</span><br><span class="line"> 2 append(object) </span><br><span class="line"> 3 li.append(7)</span><br><span class="line"> 4 print(li)</span><br><span class="line"> 5 # [1, 2, 3, 4, 5, 7]</span><br><span class="line"> 6 </span><br><span class="line"> 7 # 指定位置插入数据</span><br><span class="line"> 8 insert(index, object)</span><br><span class="line"> 9 li.insert(5, 6)</span><br><span class="line">10 # [1, 2, 3, 4, 5, 6, 7]</span><br><span class="line">11 </span><br><span class="line">12 # 加入新的列表</span><br><span class="line">13 extend(object)</span><br><span class="line">14 li2 = [&quot;hi dude!&quot;]</span><br><span class="line">15 li.append(li2)</span><br><span class="line">16 print(li)</span><br><span class="line">17 # [1, 2, 3, 4, 5, 6, 7, &quot;hi dude!&quot;]</span><br><span class="line">18 # python列表为引用型数据</span><br></pre></td></tr></table></figure>

<h3 id="删除"><a href="#删除" class="headerlink" title="删除"></a>删除</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"> 1 li = [1, 2, 3, 4, 3, 5]</span><br><span class="line"> 2 # remove()    移除某一项， 无返回值</span><br><span class="line"> 3 li.remove(3)</span><br><span class="line"> 4 print(li)</span><br><span class="line"> 5 li = [1, 2, 4, 3, 5]</span><br><span class="line"> 6 </span><br><span class="line"> 7 # pop(index)    默认删除最后一个数据并返回其值</span><br><span class="line"> 8 ret = li.pop()</span><br><span class="line"> 9 print(ret)</span><br><span class="line">10 # 5</span><br></pre></td></tr></table></figure>

<h3 id="修改数据"><a href="#修改数据" class="headerlink" title="修改数据"></a>修改数据</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1 li = [1, 2, 3, 4, 5]</span><br><span class="line">2 li[1] = &quot;new data&quot;</span><br><span class="line">3 print(li)</span><br><span class="line">4 # [1, &quot;new data&quot;, 3, 4, 5]</span><br></pre></td></tr></table></figure>

<h3 id="查询操作"><a href="#查询操作" class="headerlink" title="查询操作"></a>查询操作</h3><p>　　列表是顺序的连续存储的数据，可通过index访问，也可进行切片操作</p>
<p>　　通过索引取值</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1 li = [1, 2, 3, 4, 5]</span><br><span class="line">2 print(li[0])</span><br><span class="line">3 # 1</span><br><span class="line">4 print(li[-1])</span><br><span class="line">5 # 5</span><br></pre></td></tr></table></figure>

<p>　　切片</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1 li[start:end:step]</span><br><span class="line">2 print(li[1: 3])</span><br><span class="line">3 # [2, 3]</span><br><span class="line">4 print(li[3:])</span><br><span class="line">5 # [4, 5]</span><br><span class="line">6 print(li[:-2])</span><br><span class="line">7 # [1, 2, 3]</span><br></pre></td></tr></table></figure>

<p>　　取索引</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1 li = [1, 2, 3, 4, 3, 5]</span><br><span class="line">2 print(li.index(3))</span><br><span class="line">3 # 2</span><br></pre></td></tr></table></figure>

<h3 id="排序操作"><a href="#排序操作" class="headerlink" title="排序操作　"></a>排序操作　</h3><p>　　排序</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1 # sort()    列表中要同类型数据</span><br><span class="line">2 li = [1, 2, 3, 4, 3, 5]</span><br><span class="line">3 li.sort()</span><br><span class="line">4 print(li)</span><br><span class="line">5 # [1, 2, 3, 3, 4, 5]</span><br></pre></td></tr></table></figure>

<p>　　逆序</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1 # reverse()    无返回值，逆序</span><br><span class="line">2 li = [1, 2, 3, 4]</span><br><span class="line">3 li.reverse()</span><br><span class="line">4 print(li)</span><br><span class="line">5 # [4, 3, 2, 1]</span><br></pre></td></tr></table></figure>


</article>

    <!--page counter part-->
<script>
function addCount (Counter) {
    url=$('.article-date').attr('href').trim();
    title = $('.article-title').text().trim();
    var query = new AV.Query(Counter);
    //use url as unique idnetfication
    query.equalTo("url",url);
    query.find({
        success: function(results) {
            if (results.length>0) {
                var counter=results[0];
                counter.fetchWhenSave(true); //get recent result
                counter.increment("time");
                counter.save();
            } else {
                var newcounter=new Counter();
                newcounter.set("title",title);
                newcounter.set("url",url);
                newcounter.set("time",1);
                newcounter.save(null,{
                    success: function(newcounter) {
                        //alert('New object created');
                    }, error: function(newcounter,error) {
                        alert('Failed to create');
                    }
                })
            }
        },
        error: function(error) {
            //find null is not a error
            alert('Error:'+error.code+" "+error.message);
        }
    });
}
$(function() {
    var Counter=AV.Object.extend("Counter");
    //only increse visit counting when intering a page
    if ($('.article-title').length == 1) {
       addCount(Counter);
    }
    var query=new AV.Query(Counter);
    query.descending("time");
    // the sum of popular posts
    query.limit(10); 
    query.find({
        success: function(results) {
                for(var i=0;i<results.length;i++) {
                    var counter=results[i];
                    title=counter.get("title");
                    url=counter.get("url");
                    time=counter.get("time");
                    // add to the popularlist widget
                    showcontent=title+" ("+time+")";
                    //notice the "" in href
                    $('.popularlist').append('<li><a href="'+url+'">'+showcontent+'</a></li>');
                }
            },
        error: function(error) {
            alert("Error:"+error.code+" "+error.message);
        }
    });
});
</script>
